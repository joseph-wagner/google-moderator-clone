<!DOCTYPE html>
<html>
<head>
  <title>Google Moderator Clone</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="questionList">
    <ul>
      <li v-for="question in  questions">{{ question }}</li>
    </ul>
    <button id="addQuestion" @click="addQuestion">Add question</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#questionList',
      data: {
        questions: ['Why am I so cool?', 'How did I get so popular?', 'Is it 4 o clock yet?']
      },
      methods: {
        addQuestion: function() {
          console.log(this.questions);
          this.questions.push('Another question?');
        }
      }
    });
  </script>
</body>
</html>
